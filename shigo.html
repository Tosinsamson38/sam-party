<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="shigo.css">
</head>

<body>
    <form action="">
        <div class="boy">
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="name" required>
        </div>
        <div class="boy">
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Enter your email" class="name" required>
        </div>
        <div class="boy">
            <label for="age">Age (optional)</label><br>
            <input type="number" id="number" name="age" placeholder="Age" class="name">
        </div>
        <div>
            <p>Which option best describes your current role?</p>
        </div>
        <div class="boy">
            <select>
                <option>select current role</option>
            </select>
        </div>
        <div>
            <p>Would you recommend freecodecamp to a friend?</p>
        </div>
        <div class="boy">
            <input type="radio" name="camp" id="camp">
            <label for="Definitely">Definitely</label>
        </div>
        <div class="boy">
            <input type="radio" name="camp" id="camp">
            <label for="maybe">Maybe</label>
        </div>
        <div class="boy">
            <input type="radio" name="camp" id="camp">
            <label for="notsure">Not sure</label>
        </div>
        <div>
            <p>What is your favorite feature of freecodecamp?</p>
        </div>
        <div class="boy">
            <select>
                <option>Select an option</option>
            </select>
        </div>
        <div>
            <p>what would you like to see improved? (check all that apply)</p>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Front-end projects</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Back-end projects</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Data visualization</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Challenges</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Open source Community</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Gilter help rooms</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Vidoe</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">City meetups</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Wiki</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Forum</label>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Addional courses</label>
        </div>
        <div class="boy">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comment" placeholder="Enter your comment here.." cols="90" rows="2" class="name"></textarea>
        </div>
        <div class="girl">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
